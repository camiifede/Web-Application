<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <!-- adding a title to the page while making a call to the template to avoid repeating redundant coding -->
    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            #{booksController.selectedBookName} 
        </ui:define>
        <!-- defining the content that will be used for the template -->
        <ui:define name="content">
            <div class="indented">
                <!-- retrieving the name of the book from the database -->
                <h1>#{booksController.selectedBookName}</h1>
                <div style="display: flex; align-items: start;">
                    <!-- retrieving the image associated to the book name from the database -->
                    <h:graphicImage value="#{booksController.imagePath}" alt="Image of #{booksController.selectedBookName}" style="height:300px; width:auto; margin-right: 50px; margin-top: 20px;"/>
                    <!-- retrieving the description associated to the book name from the database -->
                    <p>#{booksController.bookDescription}</p>
                </div>
            </div>
            <h:form>
                <!-- Previous button -->
                <h:commandButton value="Previous" action="#{booksController.selectPreviousBook}" immediate="true" style="margin-left: 700px; margin-bottom: 30px; margin-top: 30px;">
                    <f:ajax execute="@form" render="@form"/>
                </h:commandButton>

                <!-- Next button -->
                <h:commandButton value="Next" action="#{booksController.selectNextBook}" immediate="true" style="margin-left: 10px;">
                    <f:ajax execute="@form" render="@form"/>
                </h:commandButton>
            </h:form>
        </ui:define>
    </ui:composition>
</html>
