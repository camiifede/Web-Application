<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <!--Creating a title for the edit page -->
    <h:head>
        <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
        <title>Edit Books</title>
        <h:outputStylesheet library="css" name="jsfcrud.css"/>
    </h:head>

    <!-- adding a navigation bar for crud operations -->
    <div class="navbarAdminBoard">
        <h:link value="Back to website" outcome="/index.xhtml"/>
        <h:link value="View" outcome="/JSFgenerated/books/List"/>
        <h:link value="Create" outcome="/JSFgenerated/books/Create"/>
        <h:link value="Edit" outcome="/JSFgenerated/books/Edit"/>
    </div>
    <h:panelGroup id="messagePanel" layout="block">
        <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
    </h:panelGroup>
    <h:form>
        <br/>
        <br/>
        <br/>
        <!-- adding input texts for the admin to create new books -->
        <h:panelGrid columns="2">
            <h:outputLabel value="#{bundle.EditBooksLabel_bookname}" for="bookname" />
            <h:inputText id="bookname" value="#{booksController.selected.bookname}" title="#{bundle.EditBooksTitle_bookname}" required="true" requiredMessage="#{bundle.EditBooksRequiredMessage_bookname}"/>
            <h:outputLabel value="#{bundle.EditBooksLabel_bookdescription}" for="bookdescription" />
            <h:inputText id="bookdescription" value="#{booksController.selected.bookdescription}" title="#{bundle.EditBooksTitle_bookdescription}" />
            <h:outputLabel value="#{bundle.EditBooksLabel_bookurl}" for="bookurl" />
            <h:inputText id="bookurl" value="#{booksController.selected.bookurl}" title="#{bundle.EditBooksTitle_bookurl}" />
        </h:panelGrid>
        <br/>
        <!-- button to save the information entered --> 
        <h:commandButton action="#{booksController.update}" value="#{bundle.EditBooksSaveLink}" style="margin-left:150px;"/>

    </h:form>
    <!-- adding a footer -->
    <footer>
        <div class="footer">
            <div class="crud">
                <a href="#" class="dropbtn">ADMIN BOARD</a>
                <div class="crud-dropdown">  
                    <h:link value="Admin menu Greekgods" outcome="/JSFgenerated/greekgods/List"/>
                    <h:link value="Admin menu Books" outcome="/JSFgenerated/books/List"/>
                </div>
            </div>
            <p>&#169; 2024 Greek Gods. All rights reserved.</p> 
        </div>  
    </footer>

</html>
